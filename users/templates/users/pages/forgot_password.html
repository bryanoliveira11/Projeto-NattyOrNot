{% extends 'global/base.html' %}
{% block content %}

<div class="main-content center">
    <h2 class="form-tag">Esqueci Minha Senha</h2>
    <div class="forgot-password-progress">
      <ul id="reset-password-progressbar">
        <li class="active" id="verify-email"><strong>E-mail</strong></li>
        <li id="verify-code"><strong>CÃ³digo</strong></li>
        <li id="reset-password"><strong>Resetar Senha</strong></li>
      </ul>
    </div>
</div>

{% include 'global/partials/messages.html' %}

{% if not request.user.is_authenticated %}
    {% include "global/partials/form.html" %}
{% endif %}

<script>
  const verifyEmail = document.querySelector('#verify-email');
  const verifyCode = document.querySelector('#verify-code');
  const resetPassword = document.querySelector('#reset-password');
  const pageAttr = '{{page}}'

  handlePages();

  function handlePages() {
    if (!verifyEmail || !verifyCode || !resetPassword || !pageAttr) return;

    if (pageAttr === 'code-page') {
      verifyCode.classList.add('active');
      return;
  }
    if (pageAttr === 'reset-page') {
      verifyCode.classList.add('active');
      resetPassword.classList.add('active');
      return;
  }
}
</script>

{% endblock content %}
