{% if messages %}
    <div class="main-content center container messages-container">
        {% for message in messages  %}
            <div class="message {{message.tags}}" title="{{message}}">
                <div class="message-content">
                    {% if 'message-success' in message.tags %}
                        <i class="fa-regular fa-circle-check icon-shake"></i>
                    {% endif %}
                    {% if 'message-error' in message.tags %}
                        <i class="fa-regular fa-circle-xmark icon-shake"></i>
                    {% endif %}
                    {% if 'message-info' in message.tags %}
                        <i class="fa-solid fa-circle-info zoomIn-zoomOut"></i>
                    {% endif %}
                    {% if 'message-warning' in message.tags %}
                        <i class="fa-solid fa-triangle-exclamation zoomIn-zoomOut"></i>
                    {% endif %}
                    {{message}}
                </div>
                <i class="fa-solid fa-xmark dismiss-flash-message" title="Remover NotificaÃ§Ã£o"></i>
            </div>
        {% endfor %}
    </div>
{% endif %}
